box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.14"
        theme: hugo-hikari-theme
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: callme.ninja
        basedir: public